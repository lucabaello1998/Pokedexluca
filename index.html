<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>PokeApi Luca</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-div">
                <div>
                    <h1 class="title">PokeDex</h1>
                    <p class="subtitle">Api servida por <a href="https://pokeapi.co/">Poke-Api</a>, pagina hecha por <a href="https://www.linkedin.com/in/luca-baello-9a1646195/">Luca Baello</a></p>
                </div>
                <img src="assets\img\logo-pikachu\Pokemon.svg" alt="Pikachu" class="logo">
            </div>
        </div>
    </header>
    
    <main>
        <section class="buscador">
            <div class="container">
                <form class="buscador-form">
                    <input type="text" name="buscar" placeholder="Buscar..." id="text">
                    <input type="submit" value="Buscar" id="buscar">
                    <input type="button" value="random" id="random">
                </form>
            </div>
        </section>

        <section id="card-section">

            <div class="container">
                <div class="card">
                    <div id="card-sprite"class="card-sprite">
                        <div id="sprite"></div>
                    </div>
                    <div id="card-stats">
                        <h2 id="name"></h2>
                        
                        <p>Altura: <span id="height"></span>Cm</p>
                        <p>peso: <span id="weight"></span>kg</p>
                        <p>tipo: <span id="type"></p>
                        <div class="types">
                            <div id="type1" class="type1"></div>
                            <div id="type2" class="type2"></div>
                        </div>
                        <div class="combat-stats">
                            <h3>Combat Stats</h3>
                            <div class="attack">
                                <p id="Stats-name">Ataque: <span id="attack"></span></p>
                            </div>
                            <div class="defense">
                                <p id="Stats-name">Defensa: <span id="defense"></span></p>
                            </div>
                            <div class="special-attack">
                                <p id="Stats-name">Ataque especial: <span id="special-attack"></span></p>
                            </div>
                            <div class="special-defense">
                                <p id="Stats-name">Defensa especial: <span id="special-defense"></span></p>
                            </div>

                            
                        </div>
                    </div>
                </div>

            </div>

        </section>

    </main>
    <script src="app.js"></script>
</body>
</html>
